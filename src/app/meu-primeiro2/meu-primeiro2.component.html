<ul>
    <li *ngFor="let curso of cursos">
        {{curso}}
    </li>
</ul>

<h1>O resultado de 5 + 7 Ã©: {{5 + 7}}</h1>
<p>{{maninho}}</p>

<div> 
    <h2>Selecione uma classe:</h2>
    <select #classe (change)="0">
        <option value="alert-success">Success</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Danger</option>
    </select>
    
    <br><br>

    <div class="alert" role="alert" [style.display]="classe.value == 'alert-success' ? 'block' : 'none' ">
        <div [class.alert-success]="classe.value == 'alert-success' ">Success</div>
    </div>
    <div class="alert" role="alert" [style.display]="classe.value == 'alert-info' ? 'block' : 'none' ">
        <div [class.alert-info]="classe.value == 'alert-info' ">Info</div>
    </div>
    <div class="alert" role="alert" [style.display]="classe.value == 'alert-warning' ? 'block' : 'none' ">
        <div [class.alert-warning]="classe.value == 'alert-warning' ">Warning</div>
    </div>
    <div class="alert" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none' ">
        <div [class.alert-danger]="classe.value == 'alert-danger' ">Danger</div>
    </div>
</div>
